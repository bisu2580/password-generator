<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons8-password-16.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Generator</title>
</head>
<style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
</style>

<body>
    <div
        class="container w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-gradient-to-r from-[#160628] to-[#58077d] via-[#341c4f]">
        <div class="main-div w-[90%] max-w-[450px]">
            <h1 class="text-white font-bold opacity-75 text-center text-3xl leading-[1.2] tracking-wide">PASSWORD
                GENERATOR
            </h1>
            <div
                class="display-container relative bg-[#160628] border-b-[#58077d] border-b-[0.35rem] rounded-[1rem] my-[1rem] pt-[0.35rem]">
                <input readonly placeholder="Password" class="display w-full bg-transparent py-[1.15rem] px-[1rem] text-yellow-200 font-semibold text-[1.5rem] leading-[30px] tracking-wide pr-[3.25rem] border-none
                    placeholder:absolute placeholder:top-[50%] placeholder:left-[1.5rem] placeholder:text-[1.5rem] placeholder:leading-[30px] placeholder:text-yellow-200 placeholder:opacity-65 placeholder:uppercase
                    placeholder:-translate-y-2/4
                    " data-passwordDisplay>
                <button data-copy class="copyBtn absolute top-[50%] right-[1.5rem] -translate-y-2/4">
                    <span
                        class="tooltip absolute -top-[35px] -left-[25px] bg-[#bc15f4] text-yellow-200 text-[1.25rem] py-[4px] px-[10px] rounded-[1rem] opacity-0 scale-0 origin-bottom transition delay-250 ease-in-out outline outline-yellow-200 opacity-85"
                        data-copyMsg></span>
                    <img src="./assets/copy-green.png" alt="logo" class="icon">
                </button>
            </div>
            <div
                class="input-container w-[100%] bg-[#160628] rounded-2xl p-[2rem] border-b-[0.35rem] border border-[#58077d]">
                <div class="length-container flex justify-between items-center">
                    <p class="text-white text-[1.4rem]">Password Length</p>
                    <p class="text-yellow-200 text-[1.5rem]" data-lengthNumber>0</p>
                </div>
                <input type="range" min="1" max="20" step="1"
                    class="slider appearance-none w-[100%] border-none cursor-pointer h-[0.75rem] bg-[#341c4f] rounded-[1rem] mt-[2rem] mb-[1.5rem] focus:outline &focus:outline-[3px] outline-yellow-200 
                    [&::-webkit-slider-thumb]:relative [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:bg-yellow-200 [&::-webkit-slider-thumb]:h-[2rem] [&::-webkit-slider-thumb]:w-[2rem] 
                    [&::-webkit-slider-thumb]:rounded-[50%] [&::-webkit-slider-thumb]:cursor-pointer [&::-webkit-slider-thumb]:shadow-[0_0_20px_0_rgba(255,229,0,50)] [&::-webkit-slider-thumb]:hover:bg-[#160628] 
                    [&::-webkit-slider-thumb]:hover:outline [&::-webkit-slider-thumb]:hover:outline-yellow-200 [&::-webkit-slider-thumb]:hover:outline-[2px] [&::-webkit-slider-thumb]:hover:shadow-[0_0_25px_5px_rgba(255,229,61,0.8)]"
                    data-lengthSlider>
                <div class="check flex items-center gap-x-[0.5rem] mt-[5px] p-1">
                    <input type="checkbox"
                        class="appearance-none w-[24px] h-[24px] border border-[1px] border-[#2ecc70] cursor-pointer relative rounded-[0.55rem] checked:bg-[url('./assets/checkmark.png')]"
                        id="uppercase">
                    <label for="uppercase" class="text-white text-[1.25rem] tracking-normal">Include Uppercase
                        Letters</label>
                </div>
                <div class="check flex items-center p-1 gap-x-[0.5rem]">
                    <input type="checkbox"
                        class="appearance-none w-[24px] h-[24px] border border-[1px] border-[#2ecc70] cursor-pointer relative rounded-[0.55rem] checked:bg-[url('./assets/checkmark.png')]"
                        id="lowercase">
                    <label for="lowercase" class="text-white text-[1.25rem] tracking-normal">Include Lowercase
                        Letters</label>
                </div>
                <div class="check flex items-center p-1 gap-x-[0.5rem]">
                    <input type="checkbox"
                        class="appearance-none w-[24px] h-[24px] border border-[1px] border-[#2ecc70] cursor-pointer relative rounded-[0.55rem] checked:bg-[url('./assets/checkmark.png')]"
                        id="numbers">
                    <label for="numbers" class="text-white text-[1.25rem] tracking-normal">Include Numbers</label>
                </div>
                <div class="check flex items-center p-1 gap-x-[0.5rem]">
                    <input type="checkbox"
                        class="appearance-none w-[24px] h-[24px] border border-[1px] border-[#2ecc70] cursor-pointer relative rounded-[0.55rem] checked:bg-[url('./assets/checkmark.png')]"
                        id="symbols">
                    <label for="symbols" class="text-white text-[1.25rem] tracking-normal">Includes Symbols</label>
                </div>
                <div class="strength-container relative flex justify-between items-center mt-[1.75rem] mb-[2rem]">
                    <p class="text-white text-[1.5rem]">Strength</p>
                    <span
                        class="flex items-center justify-center h-[1.6rem] text-[1rem] absolute right-[2.5rem] opacity-0 scale-0 origin-top transition delay-250 ease-in active:opacity-100 active:scale-100"
                        data-strengthPrompt></span>
                    <div class="circle w-[1.5rem] h-[1.5rem] rounded-full" data-indicator></div>
                </div>
                <button
                    class="generateButton w-[100%] py-[1rem] bg-[#bc15f4] text-center border-b-[0.35rem] rounded-[0.75rem] uppercase tracking-wide text-yellow-200 font-semibold text-[1.25rem] border-yellow-200">Generate
                    Password</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
